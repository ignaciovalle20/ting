
<ol class="asientosGrid">
    <li class="d-flex justify-content-center">
        <div class="pantalla">
            <label>PANTALLA</label>
        </div>
    </li>
    <li class="d-flex justify-content-evenly">
        <div class="asiento" *ngFor="let index of fila1">
            <input type="checkbox" [disabled]="asientos[index].ocupado" id="{{asientos[index].asiento}}" />
            <label for="{{asientos[index].asiento}}">{{asientos[index].asiento}}</label>
        </div>
    </li>
    <li class="d-flex justify-content-evenly">
        <div class="asiento" *ngFor="let index of fila2">
            <input type="checkbox" [disabled]="asientos[index].ocupado" id="{{asientos[index].asiento}}" />
            <label for="{{asientos[index].asiento}}">{{asientos[index].asiento}}</label>
        </div>
    </li>
    <li class="d-flex justify-content-evenly">
        <div class="asiento" *ngFor="let index of fila3">
            <input type="checkbox" [disabled]="asientos[index].ocupado" id="{{asientos[index].asiento}}" />
            <label for="{{asientos[index].asiento}}">{{asientos[index].asiento}}</label>
        </div>
    </li>
    <li class="d-flex justify-content-evenly">
        <div class="asiento" *ngFor="let index of fila4">
            <input type="checkbox" [disabled]="asientos[index].ocupado" id="{{asientos[index].asiento}}" />
            <label for="{{asientos[index].asiento}}">{{asientos[index].asiento}}</label>
        </div>
    </li>
</ol>
