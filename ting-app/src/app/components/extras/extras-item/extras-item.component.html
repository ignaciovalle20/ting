<div class="row align-items-center">
    <div class="col" style="width: auto;">
      <img src="../../../../assets/TiNG-Cropped.png" style="width:10px;height:10px;">
    </div>
    <div class="col align-items-center text-center">
        <span class="align-middle">{{name}}</span>
    </div>
    <div class="col d-inline-flex align-items-center">
        <span class="pe-3 align-middle">${{price}}</span>
        <select class="form-select form-select-sm" name="{{name}}" aria-label="cantidad" style="width:auto;" (change)="click($event.target,name)">
            <option selected value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
    </div>
  </div>
