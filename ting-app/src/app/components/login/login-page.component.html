<app-navbar></app-navbar>
<div class="principal">
  <div class="input-group mb-5" id="boxContent">
    <form class="custom-form" method="post">
      <h1 class="text-center mt-5 mb-3">Login</h1>
      <app-login-page-input #userinput [type]="'text'" [placeholder]="'Username'"></app-login-page-input>
      <app-login-page-input #passinput [type]="'password'" [placeholder]="'Password'"></app-login-page-input>

      <!-- <p *ngIf="wrongUser" style="color: red;">Login Incorrecto</p> -->
      <ng-container *ngIf="wrongUser">
        <div class="alert alert-danger" role="alert">
          Login Incorrecto
        </div>
      </ng-container>

      <app-login-page-btn (LoginEvent)="login()"></app-login-page-btn>
    </form>
  </div>
</div>
<app-footer></app-footer>
