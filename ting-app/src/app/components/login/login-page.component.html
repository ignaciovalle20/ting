<div class="principal">
  <div class="input-group mb-5" id="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <app-login-page-input #userinput [type]="'text'" [placeholder]="'Username'"></app-login-page-input>
      <app-login-page-input #passinput [type]="'password'" [placeholder]="'Password'"></app-login-page-input>
      <app-login-page-btn (LoginEvent)="login()"></app-login-page-btn>
      <!-- ACA TIENE QUE IR ALGO QUE DIGA LOGIN FALLIDO -->
    </form>
  </div>
</div>
