<app-navbar></app-navbar>
<div id="boxContent">
  <div *ngIf="qrloaded; else notloaded" class="d-flex justify-content-center text-center pb-sm-0 m-sm-0 mt-md-5 mt-lg-5 " id="qrcode">
    <qr-code [value]='qrcode!' [size]='width' [level]="'H'"></qr-code>
  </div>
  <div class="d-flex justify-content-center m-3">
    <h3> QRCode: {{qrcode}}</h3>
  </div>
  <app-qrcode-btn [btnLabel]="btnLabel!"> </app-qrcode-btn>
</div>
<ng-template #notloaded>
  <div class="d-flex justify-content-center text-white loading p-5">
      <div class="spinner-border" role="status">
      </div>
  </div>
</ng-template>

<app-footer></app-footer>
