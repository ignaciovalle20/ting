<body [style.--BgImageWide]="'url('+movieUrlWide+')'" [style.--BgImageMobile]="'url('+movieUrlMobile+')'">
    <app-navbar></app-navbar>
    <div id="boxContent">
        <div class="input-group" id="resumen">
            <form class="custom-form" method="post">
                <h1 class="text-center m-3 mt-5">Resumen de compra</h1>
                <br>
                <h4 class="text-center">{{movie}}</h4>
                <h4 class="text-center">{{theater}}</h4>
                <h4 class="text-center">{{date}}</h4>
                <h4 class="text-center">{{hora}}hs</h4>
                <h4 class="text-center">Asientos: {{seats}}</h4>
                <h4 class="text-center" *ngFor="let extra of extras">{{extra}}</h4>
                <h4 class="text-center">Total ${{total}}</h4>
                <app-summary-btn-next (SummaryNext)="goNext()"></app-summary-btn-next>
            </form>
        </div>

    </div>
    <app-footer></app-footer>
</body>
