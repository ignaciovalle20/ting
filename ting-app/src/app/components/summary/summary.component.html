<body [style.--BgImageWide]="'url('+movieUrlWide+')'" [style.--BgImageMobile]="'url('+movieUrlMobile+')'">
    <app-navbar></app-navbar>
    <div id="boxContent">
        <form class="custom-form">
            <h1 class="text-center pb-sm-0 m-sm-0 mt-md-3 mt-lg-3 pb-md-3">Resumen de compra</h1>
            <div *ngIf="isloaded; else notloaded" id="resumen">
                <div class="divpeli">
                    <h6><i class="bi bi-camera-reels"></i> Pel√≠cula:</h6>
                    <h5 class="text-left">{{movie}}</h5>

                    <h6><i class="bi bi-geo"></i> Cine:</h6>
                    <h5 class="text-left">{{theater}}</h5>

                    <h6><i class="bi bi-calendar-date"></i> Fecha:</h6>
                    <h5 class="text-left"> {{date}}</h5>

                    <h6><i class="bi bi-alarm"></i> Horario:</h6>
                    <h5 class="text-left"> {{time}}hs</h5>

                    <h6><i class="bi bi-people"></i> Asientos:</h6>
                    <h5 class="text-left" *ngFor="let seat of seatsString">{{seat}}</h5>

                    <h6 *ngIf="extras.length > 0"><i class="bi bi-cart"></i> Snacks:</h6>
                    <h5 class="text-left" *ngFor="let extra of extras">{{extra}}</h5>

                    <h6><i class="bi bi-cash"></i> Total:</h6>
                    <h5 class="text-left">${{total}}</h5>
                </div>
                <app-summary-btn-next (SummaryNext)="goNext()"></app-summary-btn-next>
            </div>
        </form>
    </div>
    <ng-template #notloaded>
        <div class="d-flex justify-content-center text-white loading p-5">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </ng-template>
    <app-footer></app-footer>
</body>
