<body class="overflow-hidden" [style.--BgImageWide]="'url('+movieUrlWide+')'"
    [style.--BgImageMobile]="'url('+movieUrlMobile+')'">
    <app-navbar></app-navbar>
    <div id="boxContent" >
        <div class="input-group" id="seatsBox">
            <form class="custom-form">
                <h1 class="text-center pb-sm-0 m-sm-0 m-md-3 m-lg-3 pb-md-3">Elegir asiento</h1>
                <div class="m-3">
                    <app-seats-grid (gridChangeEvent)="getChangeOnGrid()"></app-seats-grid>
                </div>
                <p *ngIf="noSeatsSelected" style="color: red;">Seleccione al menos 1 asiento</p>
                <app-seats-btn-next (goNextEvent)="gotoNextPage()"></app-seats-btn-next>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</body>
